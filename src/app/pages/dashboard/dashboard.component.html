<div class="page-content-container">
  <!-- Current Date Display -->
  <!-- <div class="dashboard-date">
    {{ currentDate }}
  </div> -->

  <!-- Welcome Text -->
  <div class="dashboard-header">
    <h1>Welcome to AstroDashboard</h1>
    <p>Your personalized control center for managing astrological content and insights.</p>
  </div>

  <!-- Cards Grid -->
  <div class="cards-grid">
    <mat-card *ngFor="let card of cards" class="astro-dashboard-card mat-elevation-z4">
      <mat-card-header>
        <div class="astro-card-icon-avatar">
          <mat-icon>{{ card.icon }}</mat-icon>
        </div>
        <mat-card-title>{{ card.title }}</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <div class="card-value">{{ card.value }}</div>
        <div class="card-description">{{ card.description }}</div>
      </mat-card-content>

      <mat-card-actions>
        <button mat-button color="accent">VIEW DETAILS</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

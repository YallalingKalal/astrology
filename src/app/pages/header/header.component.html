<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side" opened="">
        <app-sidebar></app-sidebar>
    </mat-drawer>
    <mat-drawer-content>
        <mat-toolbar>
            <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
                (click)="drawer.toggle()">
                <mat-icon>menu</mat-icon>
            </button> 
            <span></span>
            <span class="example-spacer">
                <div class="title">
                    <h2 class="title-heading">ग्रामोपाध्याय</h2>
                </div>
            </span>
            <span class="current-date" style="margin-right: 16px; color: #e7c873;">
                {{ currentDate }}
            </span>
            <button mat-icon-button color="primary" matTooltip="Logout" aria-label="Logout" mat-icon-button
                class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" (click)="logout()">
                <mat-icon>logout</mat-icon>
            </button>
        </mat-toolbar>

        <div class="app-container">
            <router-outlet></router-outlet>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
